<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
      function change()
      {
        var txt = document.getElementById("mytxt");
        document.write("Hi There!")
        console.log(txt)
        txt.value = "Hi There!";
      }
    </script>
  </head>
  <body>
    <p id="mytxt"></p>
    <button id="mybtn" onclick="change()">me when i see your mom!</button>
  </body>
</html>
