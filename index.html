<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width">
    	<title>repl.it</title>
    	<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<script src="script.js"></script>
    	<form action="https://sheetdb.io/api/v1/49m5sr28e2ey5" method="POST" id="sheetdb-form">
  			Name: <input name="data[name]">
 			<button type="submit">Submit</button>
		</form>

		<script>
  			var form = document.getElementById('sheetdb-form');
  			form.addEventListener("submit", e => {
				e.preventDefault();
				fetch(form.action, {
					method : "POST",
					body: new FormData(document.getElementById("sheetdb-form")),
				}).then(
					response => response.json()
				).then((html) => {
					// you can put any JS code here
					alert('success')
				});
  			});
		</script>
		<p id="reel1"></p>
		<p id="reel2"></p>
		<p id="reel3"></p>
		<p id="winlose"></p>

		<script>
		function randomsymbolgood() {
		  return (parseInt(Math.random() * 10 + 1));  
		} 
		function randomsymbolbad() {
		  return (parseInt(Math.random() * 10 + 1));  
		}

		function rollReel1() {
		  if (parseInt(Math.random() * 10 + 1) < 7 )

			return randomsymbolgood();
		  else 
			return randomsymbolbad();
		}
		function rollReel2() {
		  if (parseInt(Math.random() * 10 + 1) < 3 )

			return randomsymbolgood();
		  else 
			return randomsymbolbad();
		}
		function rollReel3() {
		  if (parseInt(Math.random() * 10 + 1) == 5 )

			return randomsymbolgood();
		  else 
			return randomsymbolbad();
		}
		document.getElementById("reel1").innerHTML = rollReel1(); 
		document.getElementById("reel2").innerHTML = rollReel2();
		document.getElementById("reel3").innerHTML = rollReel3();
		document.getElementById("winlose").innerHTML = winnerwinner();

		function winnerwinner() {
		if (rollReel1() == rollReel2() && rollReel2() == rollReel3())
		  return true;
		else
		  return false;
		}
		</script>
	</body>
</html>
